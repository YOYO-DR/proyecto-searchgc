{% extends 'home.html' %}
{% load static %}

{% block contenido %}
<div class="inicio"><div><h1>Registro</h1>
<p>{{error}}</p>
<form method="POST">
  {% csrf_token %}
  {% for field in form.visible_fields %}
  <label class="inputF">{{field.label}}: {{field}}</label>
  <br>
  {% endfor %}
  <button type="submit">Registrarse</button>
</form></div></div>

{% endblock contenido %}
{% block js %}
<script src="{% static 'js/verificarCorreos.js' %}"></script>
{% endblock js %}
