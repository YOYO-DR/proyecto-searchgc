{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{titulo}}</title>
    <link rel="icon" href="{% static 'media/img/iconoInicio.png' %}" />
    <link
      rel="stylesheet"
      href="{% static 'libs/bootstrap-5.3/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block header %} {% endblock header %}
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">{% block contenido %}{% endblock contenido %}</div>
    <script src="{% static 'libs/bootstrap-5.3/js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock js %}
  </body>
</html>
